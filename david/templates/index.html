<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TTS 변환기</title>
</head>
<body>
    <h1>TTS 변환기</h1>
    <img src="{{ url_for('static', filename='david.jpg') }}" alt="David's face" width="200">
    <form method="POST">
        <label>이름 또는 문장을 입력하세요:</label>
        <input type="text" name="input_text" required>
        
        <label>언어 선택:</label>
        <select name="lang">
            <option value="ko">한국어</option>
            <option value="en">영어</option>
            <option value="ja">일본어</option>
            <option value="es">스페인어</option>
        </select>
        
        <button type="submit">음성 듣기</button>
    </form>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    {% if audio %}
        <audio controls autoplay>
            <source src="data:audio/mpeg;base64,{{ audio }}">
        </audio>
        <!-- 보너스: .mp3 다운로드 링크 -->
        <a href="data:audio/mpeg;base64,{{ audio }}" download="tts_output.mp3">음성 다운로드 (.mp3)</a>
    {% endif %}
</body>
</html>
